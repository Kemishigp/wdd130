<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="description" content="Quiz Webpage by Kemish Gomez for the WDD 130 course">
    <meta charset="utf-8">

    <meta name="viewport" content="device-width, initial-scale=1">
    <meta name="author" content="Kemish Gomez">
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Kemish Gomez| HTML Quiz</title>
  </head>
  <body>
    <main>
        <form>
            <!-- Q1 -->
            <fieldset>
                <legend>1.</legend>
                <label>What color would black be in Hexadecimal? <input type="text" name="q1" id="q1"></label>
            </fieldset>
            <!-- Q2 -->
            <fieldset>
                <legend>2.</legend>
                <label>Full Name: <input type="textarea" name="q2" id="q2"></label>
                <label>Email: <input type="email" name="useremail"></label>
            </fieldset>
            <!-- Q3 -->
            <fieldset>
                <legend>3.</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="useremail"></label>
            </fieldset>
            <!-- Q4 -->
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="useremail"></label>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
          <label for="feedback">List the places you have lived:</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
        </form>
</main>

  </body>

</html>
